[tox]
envlist = py38,py39,py310,py311,lint,docs
isolated_build = True

[testenv]
deps =
    pytest>=7.0
    pytest-asyncio>=0.20
    pytest-cov>=4.0
commands =
    pytest {posargs}

[testenv:lint]
deps =
    black
    isort
    flake8
    mypy
    types-pyyaml
    types-python-dateutil
    types-aiofiles
commands =
    black --check deploy_tool tests
    isort --check-only deploy_tool tests
    flake8 deploy_tool tests
    mypy deploy_tool

[testenv:docs]
deps =
    sphinx
    sphinx-rtd-theme
commands =
    sphinx-build -b html docs docs/_build

[testenv:coverage]
deps =
    pytest>=7.0
    pytest-asyncio>=0.20
    pytest-cov>=4.0
commands =
    pytest --cov=deploy_tool --cov-report=html --cov-report=term

[testenv:dev]
deps =
    {[testenv]deps}
    {[testenv:lint]deps}
    ipython
commands =
    {posargs}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313